<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background com Formas</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #3a0ca3, #4361ee, #7209b7);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial, sans-serif;
  }

  h1 {
    position: relative;
    z-index: 2;
    font-size: 2.5rem;
    text-align: center;
  }

  /* Estilo base das formas */
  .shape {
    position: absolute;
    border-radius: 20%;
    opacity: 0.85;
    animation: float 6s ease-in-out infinite alternate;
  }

  /* Formas coloridas */
  .shape1 {
    width: 120px; height: 120px;
    background: #ff0054;
    top: 10%; left: 15%;
    animation-delay: 0s;
  }

  .shape2 {
    width: 180px; height: 180px;
    background: #3a86ff;
    bottom: 15%; right: 10%;
    animation-delay: 1s;
  }

  .shape3 {
    width: 80px; height: 80px;
    background: #ffbe0b;
    bottom: 20%; left: 30%;
    animation-delay: 2s;
  }

  .shape4 {
    width: 100px; height: 100px;
    background: #8338ec;
    top: 25%; right: 25%;
    animation-delay: 3s;
  }

  .shape5 {
    width: 150px; height: 150px;
    background: #06d6a0;
    top: 60%; left: 5%;
    animation-delay: 4s;
  }

  /* Animação de flutuação */
  @keyframes float {
    from { transform: translateY(0px) rotate(0deg); }
    to   { transform: translateY(-30px) rotate(20deg); }
  }
</style>
</head>
<body>
  <h1>We Build Apps<br>That Users Love</h1>

  <!-- Formas no fundo -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  <div class="shape shape5"></div>
</body>
</html>
