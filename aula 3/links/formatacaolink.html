<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: green;
            text-decoration:none;
        }
        a:visited{
            color: blue;
        }

        a:hover{
            color: aquamarine;
            text-decoration: underline;
            font-size: 100px;
        }
        a:active{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>formatação de links com CSS</h1>
    <p><a href="#">formação de links</a></p>
</body>
</html>
